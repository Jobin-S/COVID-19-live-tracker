<body>
    <div class="container-fluid text-center p-5 bg-light mb-5">
        <h1>COVID-19 INDIA Live Tracker</h1>
        <h6><b class="text-danger">Status: </b>In Developement</h6>
        <h5>Open Source Project for Tracking COVID-19 cases in INDIA</h5>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-3 text-info">
               <h5> Total Active</h5>
               <p id="active"></p>
          </div>
          <div class="col-3 text-warning">
               <h5>Total Confirmed</h5>
               <p id="confirm"></p>
           </div>
          <div class="col-3 text-success">
               <h5>Total Recoverd</h5>
               <p id="recover"></p>
          </div>
          <div class="col-3 text-danger">
               <h5>Total Deceased</h5>
               <p id="death"></p>
          </div>
        </div>
        <div>
            <!--<select id="locality-dropdown" name="locality">
            </select>-->
            <div class="dropdown-">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                  Select State
                </button>
                <div class="dropdown-menu scrollable-menu" id="dropdown-list" >
                                      
                </div>
              </div>
        </div>

        <canvas id="chart"></canvas>
    </div>
