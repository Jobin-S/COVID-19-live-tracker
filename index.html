<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid text-center p-5 bg-light mb-5">
        <h1>COVID-19 INDIA Live Tracker</h1>
        <h6><b class="text-danger">Status: </b>In Developement</h6>
        <h5>Open Source Project for Tracking COVID-19 cases in INDIA</h5>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-3 text-info">
               <h5>Active</h5>
               <p id="active"></p>
          </div>
          <div class="col-3 text-warning">
               <h5>Confirmed</h5>
               <p id="confirm"></p>
           </div>
          <div class="col-3 text-success">
               <h5>Recoverd</h5>
               <p id="recover"></p>
          </div>
          <div class="col-3 text-danger">
               <h5>Deceased</h5>
               <p id="death"></p>
          </div>
        </div>
        <div>
            <!--<select id="locality-dropdown" name="locality">
            </select>-->
            <div class="dropdown-">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                  Select State
                </button>
                <div class="dropdown-menu scrollable-menu" id="dropdown-list" >
                                      
                </div>
              </div>
        </div>

        <canvas id="chart"></canvas>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
